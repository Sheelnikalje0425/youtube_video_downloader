<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader ðŸŽ¥</h1>

        <form action="/download" method="post">
            <div class="input-wrapper">
                <input type="text" name="url" placeholder="Enter YouTube video URL" required>

                <select name="format" required>
                    <option value="mp4">MP4 (Video)</option>
                    <option value="mp3">MP3 (Audio)</option>
                </select>
            </div>

            <button type="submit">Download</button>
        </form>
    </div>

    {% if success %}
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
            <h2>âœ… Download Complete!</h2>
            <p>Your file has been saved to the Downloads folder.</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };
    </script>
    {% endif %}
</body>
</html>
